<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../img/icon.svg"> 
    <title>КнигАрх - Смена пароля</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <div class="header-left">
                <img class="header-img" src="../img/icon.svg" alt="Иконка сайта КнигАрх">
                <h1 class="header-title">
                    <a href="../index.html" class="header-title-link">КнигАрх</a>
                </h1>
            </div>
            <div class="header-right">
                <div class="header-buttons">
                    <div class="button-message">
                        <a href="#" class="button-message-link">
                            <img class="button-message__img" src="../img/message.svg" alt="Конверт">
                        </a>
                    </div>
                    <div class="button-heart">
                        <a href="#" class="button-heart-link">
                            <img class="button-heart__img" src="../img/black-heart.svg" alt="Сердце">
                        </a>
                    </div>
                    <div class="button-notification">
                        <a href="#" class="button-notification-link">
                            <img class="button-notification__img" src="../img/notification.svg" alt="Колокольчик">
                        </a>
                    </div>
                </div>
                <div class="header-profile">
                    <a href="./my-profile.html" class="header-profile-link">
                        <img class="header-profile__img" src="../img/profile-img.png" alt="Фото вашего профиля">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <main class="main">
        <div class="container">
            <div class="password-change">
                <h1 class="password-change__title">Смена пароля</h1>
        
                <!-- Форма -->
                <form class="password-change__form">
                    <!-- Старый пароль -->
                    <div class="password-change__row">
                        <div class="password-change__col">
                            <label for="old-password" class="password-change__label">Старый пароль</label>
                            <input type="password" id="old-password" class="password-change__input">
                        </div>
                    </div>
                    
                    <!-- Новый пароль -->
                    <div class="password-change__row">
                        <div class="password-change__col">
                            <label for="new-password" class="password-change__label">Новый пароль</label>
                            <input type="password" id="new-password" class="password-change__input">
                        </div>
                    </div>
                    
                    <!-- Повторный ввод нового пароля -->
                    <div class="password-change__row">
                        <div class="password-change__col">
                            <label for="confirm-password" class="password-change__label">Подтвердите новый пароль</label>
                            <input type="password" id="confirm-password" class="password-change__input">
                        </div>
                    </div>
        
                    <!-- Кнопка смены пароля -->
                    <button type="submit" class="password-change__submit-button">Сменить пароль</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
