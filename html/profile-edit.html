<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../img/icon.svg"> 
    <title>КнигАрх</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <div class="header-left">
                <img class="header-img" src="../img/icon.svg" alt="Иконка сайта КнигАрх">
                <h1 class="header-title">
                    <a href="../index.html" class="header-title-link">КнигАрх</a>
                </h1>
            </div>
            <div class="header-right">
                <div class="header-buttons">
                    <a href="#" class="button-message button-message-link">
                        <img class="button-message__img" src="../img/message.svg" alt="Конверт"> 
                    </a>
                    <a href="#" class="button-heart button-heart-link">
                        <img class="button-heart__img" src="../img/black-heart.svg" alt="Сердце">
                    </a>
                    <a href="#" class="button-notification button-notification-link">
                        <img class="button-notification__img" src="../img/notification.png" alt="Колокольчик">
                    </a>
                </div>
                <div class="header-profile">
                    <a href="./my-profile.html" class="header-profile-link">
                        <img class="header-profile__img" src="../img/profile-img.png" alt="Фото вашего профиля">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <main class="main">
        <div class="container">
            <div class="profile-edit">
                <h1 class="profile-edit__title">Редактирование профиля</h1>          
        
                <!-- Форма -->
                <form class="profile-edit__form">
                    <!-- Имя и Фамилия -->
                    <div class="profile-edit__row">
                        <div class="profile-edit__col">
                            <label for="first-name" class="profile-edit__label">Имя</label>
                            <input type="text" id="first-name" class="profile-edit__input profile-edit__input-name">
                        </div>
                        <div class="profile-edit__col">
                            <label for="last-name" class="profile-edit__label">Фамилия</label>
                            <input type="text" id="last-name" class="profile-edit__input profile-edit__input-lastname">
                        </div>
                    </div>
        
                    <!-- Дата рождения -->
                    <div class="profile-edit__row">
                        <div class="profile-edit__col">
                            <label for="birthdate" class="profile-edit__label">Дата рождения</label>
                            <input type="date" id="birthdate" class="profile-edit__input">
                        </div>
                    </div>
        
                    <!-- Логин -->
                    <div class="profile-edit__row">
                        <div class="profile-edit__col">
                            <label for="login" class="profile-edit__label">Логин</label>
                            <input type="text" id="login" class="profile-edit__input">
                        </div>
                    </div>
        
                    <!-- Кнопка обновления -->
                    <button type="submit" class="profile-edit__submit-button">Обновить</button>
                    <button type="button" class="profile-edit__reset-password" onclick="redirectToChangePasswordPage()">Сменить пароль</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="../js/redirect-to-reset-password.js"></script>
</body>
</html>
