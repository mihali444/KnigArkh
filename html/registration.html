<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../img/icon.svg"> 
    <title>КнигАрх</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <div class="header-left">
                <img class="header-img" src="../img/icon.svg" alt="Иконка сайта КнигАрх">
                <h1 class="header-title">
                    <a href="../index.html" class="header-title-link">КнигАрх</a>
                </h1>
            </div>
        </nav>
    </header>
    <hr>
    <main class="main">
        <div class="container">
            <div class="Reg-LogIn-section">
                <h2 class="Reg-LogIn-section__title">Регистрация</h2>
                <form action="/registration" method="POST" class="Reg-LogIn-section__form">
                    <input type="text" id="username" name="username" placeholder="Имя пользователя" required class="form__username">
                    <input type="text" id="email" name="email" placeholder="Электронная почта" required class="form__email">
                    <div class="form__password-field">
                        <input type="password" id="password" name="password" placeholder="Пароль" required class="form__password">
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye-slash eye-icon"></i>
                        </span>
                        <input type="password" id="password" name="password" placeholder="Повторите пароль" required class="form__password">
                    </div>
                    <label for="agree" class="Reg-LogIn-section__agree">
                        <input type="checkbox" id="agree" name="agree" class="checkbox__agree">
                        Я согласен с условиями обслуживания и политикой конфиденциальности
                    </label>
                    <button type="submit" class="Reg-LogIn-section__button">Зарегестрироваться</button>
                </form>
                <p class="Reg-LogIn-section__additional-links">
                    Уже есть аккаунт? <a href="./logIn.html">Войти</a>
                </p>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="../js/scripts.js"></script>
</body>
</html>
