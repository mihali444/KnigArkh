{% extends 'base.html' %}

{% block content %}
    <main class="main">
        <div class="container">
            <div class="Reg-LogIn-section">
                <h2 class="Reg-LogIn-section__title">Код восстановления отправлен на электронную почту</h2>
                <form action="/login" method="POST" class="Reg-LogIn-section__form">
                    <input type="text" id="code" name="code" placeholder="Код" required class="form__code">
                    <button type="button" class="Reg-LogIn-section__button" onclick="redirectToPasswordPage()">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
